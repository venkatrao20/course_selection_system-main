<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teacher Results </title>
	<link rel="stylesheet" href="static/css/bootstrap.css">
	<style>
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary  navbar-light bg-dark ">
		<div >
		  
		  <div class="" id="navbarNav">
			<ul class="navbar-nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link active text-info" aria-current="page" href="/facultyhome">Home</a>
				  </li>
			  <li class="nav-item">
				<a class="nav-link active text-info" aria-current="page" href="/facultyprofile"> Profile</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-info" href="/facultylogout">logout</a>
			  </li>
			
			</ul>
		  </div>
		</div>
	  </nav>
      <br>
      <button  class="btn btn-primary"> <a href="/display_teachers_courses" class="text-warning"> Handling Courses</a> </button>
      <button  class="btn btn-primary"> <a href="/teacher_students" class="text-warning"> Students</a> </button>
	  {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
{% endwith %}
    
</body>
</html>
