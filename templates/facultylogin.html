<!doctype html>
<html>
	<head>
		<title>Faculty Login</title>
		<style type='text/css'>
			body {
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  height: 100vh;
			  background-color: #f8f9fa;
			}
		
			.login-form {
			  background-color: white;
			  padding: 30px;
			  border-radius: 10px;
			  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			}
		
			h1 {
			  margin-bottom: 20px;
			}
		  </style> 
		<link rel="stylesheet" href="static/css/bootstrap.css">

	</head>
	<body>
		  <div class="login-form">
				<h1>Faculty Login</h1>
				<form action="/facultyhome" method="post" class="form-horizontal">
				  <div class="form-group row mb-3">
					<label for="staff_id" class="col-sm-4 col-form-label text-start">Staff ID</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control" id="staff_id" name="staff_id" placeholder="Enter Staff ID" required>
					</div>
				  </div>
			
				  <div class="form-group row mb-3">
					<label for="password" class="col-sm-4 col-form-label text-start">Password:</label>
					<div class="col-sm-8">
					  <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
					</div>
				  </div>
			
				  <div class="form-group row">
					<div class="col-sm-12 text-center">
					  <button type="submit" class="btn btn-primary btn-block">Login</button>
					</div>
				  </div>
				</form>
			  </div>
	</body>
</html>
