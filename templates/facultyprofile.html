<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profile</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary  navbar-light bg-dark ">
		<div >
		  
		  <div class="" id="navbarNav">
			<ul class="navbar-nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link active text-info" aria-current="page" href="/facultyhome">Home</a>
				  </li>
			  <li class="nav-item">
				<a class="nav-link active text-info" aria-current="page" href="/facultyprofile"> Profile</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-info" href="/facultylogout">logout</a>
			  </li>
			
			</ul>
		  </div>
		</div>
	  </nav>
    <center>
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title text-center mb-4">Your Profile</h2>
        
                    <table class="table table-bordered">
                      <tbody>
                        <tr>
                          <th scope="row">Staff Name</th>
                          <td>{{data[0][2]}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Staff ID</th>
                          <td>{{data[0][0]}}</td>
                        </tr>

                        <tr>
                          <th scope="row">Qualification</th>
                          <td>{{data[0][3]}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Designation</th>
                          <td>{{data[0][4]}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Research Projects</th>
                          <td>{{data[0][5]}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Patents</th>
                          <td>{{data[0][6]}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Rating</th>
                          <td>{{data[0][7]}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Years_of_experience</th>
                          <td>{{data[0][8]}}</td>
                        </tr>
                        <tr>
                          <td><a href="/facultychangepwd" class="btn btn-warning btn-sm">Change Password</a></td>
                          <td><a href="/facultylogout" class="btn btn-danger btn-sm">Logout</a></td>
                        </tr>
                      </tbody>
                    </table>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
    </center>
</body>
</html>
